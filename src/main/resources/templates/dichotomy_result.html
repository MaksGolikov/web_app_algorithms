<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <label for="root">Intervals at which roots exist</label>
    <p th:text="*{rootIntervalIsolation}" id="root"></p>

    <th:block th:each=" res : ${result}">
        <p th:text="${res}"></p>
    </th:block>


</body>
</html>
